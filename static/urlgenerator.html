<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://surveyjs.azureedge.net/1.5.13/survey.jquery.min.js"></script>
</head>
<body>
<div id="surveyContainer"></div>
<script> 
Survey.StylesManager.applyTheme("bootstrap");

var surveyJSON = {"pages":[{"name":"API Parameter Selection","elements":[{"type":"boolean","name":"question2","title":"Do you want to use the production-ready API for this experiment?","description":"This will almost always be yes, unless you are doing some testing.","defaultValue":"true","isRequired":true,"labelTrue":"Yes","labelFalse":"No"},{"type":"radiogroup","name":"question1","title":"What point assigment methods do you want to use?","hasOther":true,"choices":[{"value":"item1","text":"constant"},{"value":"item2","text":"length"},{"value":"item3","text":"random"},{"value":"item4","text":"greedy algorithm (optimal, fastest)"},{"value":"item5","text":"old-report (optimal, slowest)"}],"otherText":"dynamic programming (optimal)"}],"description":"Please input the parameters you would like to run the API with."}]}

function sendDataToServer(survey) {
    //send Ajax request to your web server.
    alert("The results are:" + JSON.stringify(survey.data));
}

var survey = new Survey.Model(surveyJSON);
$("#surveyContainer").Survey({
    model: survey,
    onComplete: sendDataToServer
});
</script>
</body>
 </html>
